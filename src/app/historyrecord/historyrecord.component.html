<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">课程签到列表</h3>

  </div>
  <div class="box-header  with-border">
    &nbsp;&nbsp;
    <a class="btn btn-success btn-xs" (click)="Refresh()"><span class="fa fa-repeat"></span> 刷新</a>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input [formControl]="nameFilter" type="text" name="table_search" class="form-control pull-right" placeholder="查找学号">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>

  <nz-table #basicTable [nzData]="displayData"  nzBordered nzShowSizeChanger [nzPageIndex]="pageindex" [(nzPageSize)]="pagesize" nzShowQuickJumper [nzShowTotal]="rangeTemplate">
    <ng-template #rangeTemplate let-range="range" let-total>
      自定义页数： <nz-input-number [(ngModel)]="pagesize" [nzMin]="1" [nzMax]="100" [nzStep]="1" ></nz-input-number>
      ||{{range[0]}}到{{range[1]}}条数据 /总共{{total}}条数据
    </ng-template>
    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th >学号</th>
      <th >学生姓名</th>
      <th >座位号</th>
      <th >教室地点</th>
      <th>课程名称</th>
      <th>授课教师</th>
      <th>签到情况</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.sign_stuId}}</td>
      <td>{{data.sign_stuName}}</td>
      <td>{{data.sign_stuSeat}}</td>
      <td>{{data.place_name}}</td>
      <td>{{data.sign_courseNamet}}</td>
      <td>{{data.teacher_name}}</td>
      <td>已签到</td>
    </tr>
    </tbody>

  </nz-table>
</div>
