<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">权限信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div  class="box-body" >

      <div nz-row nzType="flex"  nzJustify="center">
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >权限序号:{{perms_id}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label>权限名称:{{perms_name}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >接口地址:{{perms_httpUrl}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >请求方式:{{perms_httpType}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >是否默认:{{value_isDefault}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >是否页面:{{perms_isPage}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label>权限描述:{{perms_descript}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >是否动作:{{perms_isAction}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >优先级:{{perms_level}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >权限路径:{{perms_path}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >父级序号:{{parentId}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >创建时间:{{perms_set_time}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >创建人:{{perms_set_pers}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >修改时间:{{perms_mdfy_time}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >修改人:{{perms_mdfy_pers}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >是否菜单:{{perms_isMenu}}</label>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <a routerLink="/test/permission"><button type="submit" class="btn btn-default" >返回</button></a>
      </div>


      <!-- /.box-footer -->
    </div>
  </form>
</div>
