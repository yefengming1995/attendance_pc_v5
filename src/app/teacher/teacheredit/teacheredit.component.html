<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">教师信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label for="id" class="col-sm-2 control-label">教师工号</label>

        <div class="col-sm-4">
          <input [readonly]="teacherId!='-1'" [(ngModel)]="id" name="id" type="text" class="form-control" id="id" value={{id}}>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">教师姓名</label>

        <div class="col-sm-4">
          <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" value={{name}}>
        </div>
      </div>
      <!-- checkbox -->
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">教师性别</label>
        <nz-radio-group [(ngModel)]="radioValue" name="radioValue">
          <label nz-radio nzValue="男">男</label>
          <label nz-radio nzValue="女">女</label>
        </nz-radio-group>
      </div>

      <div class="form-group">
        <label for="department" class="col-sm-2 control-label">院系名称</label>

        <div class="col-sm-6">
          <input [(ngModel)]="department" name="department" type="text" class="form-control" id="department" value={{department}}>
        </div>
      </div>

      <div class="form-group">
        <label for="proTitle" class="col-sm-2 control-label">职称名称</label>

        <div class="col-sm-6">
          <input [(ngModel)]="proTitle" name="proTitle" type="text" class="form-control" id="proTitle" value={{proTitle}}>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <a routerLink="/test/teacher"><button type="submit" class="btn btn-default" >取消</button></a>
      <a routerLink="/test/teacher"><button type="submit" class="btn btn-info pull-right" (click)="save()">保存</button></a>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
