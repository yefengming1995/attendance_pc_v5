<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a ><b>考勤后台</b>管理系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">欢迎您的使用</p>

    <div class="login-form-body">
      <nz-row nzType="flex" nzJustify="center" >
        <form  nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" >
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input type="text" nz-input formControlName="userName" placeholder="用户名" [(ngModel)]="userName" name="userName">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入用户名!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-lock">
                <input type="password" nz-input formControlName="password" placeholder="密码" [(ngModel)]="password" name="password">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <label nz-checkbox formControlName="remember">
                <span>记住密码</span>
              </label>
              <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
              <a ><button nz-button class="login-form-button" [nzType]="'primary'" (click)="toWelcome()">登录</button></a>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-row>
    </div>

    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
</body>
