<nz-carousel nzAutoPlay>
  <div nz-carousel-content *ngFor="let index of array" style="background: url('http://119.29.225.79:8080/images/test2.png')"><h3>{{index}}</h3></div>
</nz-carousel>

<div nz-row>
  <div nz-col nzSpan="18" class="height-300">
    <nz-list
      [nzDataSource]="data"
      [nzItemLayout]="'vertical'"
      [nzRenderItem]="item">
      <ng-template #item let-item>
        <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
          <ng-template #starAction><i class="anticon anticon-star-o" style="margin-right: 8px;"></i> 156</ng-template>
          <ng-template #likeAction><i class="anticon anticon-like-o" style="margin-right: 8px;"></i> 156</ng-template>
          <ng-template #msgAction><i class="anticon anticon-message" style="margin-right: 8px;"></i> 2</ng-template>
          <nz-list-item-meta
            [nzAvatar]="item.avatar"
            [nzTitle]="nzTitle"
            [nzDescription]="item.description">
            <ng-template #nzTitle><a href="{{item.href}}">{{item.title}}</a></ng-template>
          </nz-list-item-meta>
          <ng-template #extra>
            <img width="272" alt="logo" src="{{item.avatar}}">
          </ng-template>
        </nz-list-item>
      </ng-template>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="3" nzShowQuickJumper></nz-pagination>
    </nz-list>
  </div>
  <div nz-col nzSpan="6" class="height-300">
    <div [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
      <nz-calendar nzCard (nzValueChange)="onValueChange($event)" (nzModeChange)="onModeChange($event)"></nz-calendar>
    </div>
  </div>

</div>
