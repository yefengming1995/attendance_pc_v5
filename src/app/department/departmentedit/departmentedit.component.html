<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">院系信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label for="id1" class="col-sm-2 control-label">院系序号</label>

        <div class="col-sm-4">
          <input [readonly]="collegeId!='-1'" [(ngModel)]="id1" name="id1" type="text" class="form-control" id="id1" value={{id1}}>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">院系名称</label>

        <div class="col-sm-4">
          <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" value={{name}}>
        </div>
      </div>

      <div class="form-group">
        <label for="studentCount" class="col-sm-2 control-label">学生人数</label>

        <div class="col-sm-4">
          <input [(ngModel)]="studentCount" name="studentCount" type="text" class="form-control" id="studentCount" value={{studentCount}}>
        </div>
      </div>

      <div class="form-group">
        <label for="teacherCount" class="col-sm-2 control-label">教师人数</label>

        <div class="col-sm-6">
          <input [(ngModel)]="teacherCount" name="teacherCount" type="text" class="form-control" id="teacherCount" value={{teacherCount}}>
        </div>
      </div>

    <!-- /.box-body -->
    <div class="box-footer">
      <a routerLink="/test/department"><button type="submit" class="btn btn-default" >取消</button></a>
      <a routerLink="/test/department"><button type="submit" class="btn btn-info pull-right" (click)="save()">保存</button></a>
    </div>
    <!-- /.box-footer -->
    </div>
  </form>
</div>
