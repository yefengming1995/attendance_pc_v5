<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="http://119.29.225.79:8080/images/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p >{{username}}</p>
        <!-- Status -->
        <a ><i class="fa fa-circle text-success"></i> 在线</a>
        <a routerLink="/test/welcome" routerLinkActive="active" (click)="tofresh()"><i class="fa fa-circle text-danger"></i> 刷新</a>
      </div>
    </div>


    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="treeview">
        <a routerLink="/test/welcome" routerLinkActive="active"><i class='fa fa-home' ></i> <span>首页</span></a>
      </li>
      <li class="treeview" *ngFor="let menu of mainMenus" [hidden]="menu.flag==false" [class.active]="currentMenuId==menu.id" >
        <a><i class={{menu.icon}}></i> <span>{{menu.name}}</span>
          <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
        </a>
        <ul  class="treeview-menu">
          <li  *ngFor="let item of getchildrenkey(menu)" [hidden]="item.flag==false" [class.active]="currentSmallMenuId==item.id"><a routerLink={{item.router}}><i class={{item.icon}}></i>{{item.name}}</a></li>
        </ul>

      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
