<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">用户信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label for="id" class="col-sm-2 control-label">序号</label>

        <div class="col-sm-4">
          <input [readonly]="userId!='-1'" [(ngModel)]="id" name="id" type="text" class="form-control" id="id" value={{id}}>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>

        <div class="col-sm-4">
          <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" value={{username}}>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">用户密码</label>

        <div class="col-sm-6">
          <input [(ngModel)]="password" name="password" type="text" class="form-control" id="password" value={{password}}>
        </div>
      </div>

      <div class="form-group">
        <label for="role" class="col-sm-2 control-label">角色编号</label>

        <div class="col-sm-6">
          <input [(ngModel)]="role" name="role" type="text" class="form-control" id="role" value={{role}}>
        </div>
      </div>

      <div class="form-group">
        <label for="rolename" class="col-sm-2 control-label">角色名称</label>

        <div class="col-sm-6">
          <input [(ngModel)]="rolename" name="rolename" type="text" class="form-control" id="rolename" value={{rolename}}>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <a routerLink="/test/user"><button type="submit" class="btn btn-default" >取消</button></a>
      <a routerLink="/test/user"><button type="submit" class="btn btn-info pull-right" (click)="save()">保存</button></a>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
