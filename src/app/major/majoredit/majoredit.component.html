<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">专业信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label for="id1" class="col-sm-2 control-label">专业序号</label>

        <div class="col-sm-4">
          <input [readonly]="majorId!='-1'" [(ngModel)]="id1" name="id1" type="text" class="form-control" id="id1" value={{id1}}>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">专业名称</label>

        <div class="col-sm-4">
          <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" value={{name}}>
        </div>
      </div>

      <div class="form-group">
        <label for="collegeId" class="col-sm-2 control-label">所属院系序号</label>

        <div class="col-sm-4">
          <input [(ngModel)]="collegeId" name="collegeId" type="text" class="form-control" id="collegeId" value={{collegeId}}>
        </div>
      </div>

      <div class="form-group">
        <label for="collegename" class="col-sm-2 control-label">所属院系名称</label>

        <div class="col-sm-4">
          <input [(ngModel)]="collegename" name="collegename" type="text" class="form-control" id="collegename" value={{collegename}}>
        </div>
      </div>


      <!-- /.box-body -->
      <div class="box-footer">
        <a routerLink="/test/major"><button type="submit" class="btn btn-default" >取消</button></a>
        <a routerLink="/test/major"><button type="submit" class="btn btn-info pull-right" (click)="save()">保存</button></a>
      </div>
      <!-- /.box-footer -->
    </div>
  </form>
</div>
